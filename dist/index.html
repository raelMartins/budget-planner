<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/ca63cc5919.js" crossorigin="anonymous"></script><link rel="shortcut icon" href="../src/img/icon.png" type="image/x-icon"><title>Budget Planner</title><link href="bundle.css" rel="stylesheet"></head><body><div class="top"><div class="budget"><div class="budget__title">Available Budget in <span class="budget__title--month">%Months%</span></div><div class="budget__value">3,000.00</div><div class="budget__income clearfix"><div class="budget__income--text">Income</div><div class="right"><div class="budget__income--value">7,500.00</div><div class="budget__income--percentage">&nbsp;</div></div></div><div class="budget__expenses clearfix"><div class="budget__expenses--text">Expenses</div><div class="right clearfix"><div class="budget__expenses--value">4,500.00</div><div class="budget__expenses--percentage">70%</div></div></div></div></div><div class="bottom" id="monthly"><div class="add"><div class="add__container"><select class="add__type"><option value="inc" selected="selected">+</option><option value="exp">-</option></select> <input class="add__description" placeholder="Add description"> <input type="number" class="add__value" placeholder="Value"> <button class="add__btn">+</button></div></div><div class="container clearfix"><div class="row budget-list mx-auto"><div class="income col-md-6"><h2 class="income__title text-center">Income</h2><div class="income__list"></div></div><div class="expenses col-md-6"><h2 class="expenses__title text-center">Expenses</h2><div class="expenses__list"></div></div></div></div></div><script src="index.js"></script><script src="js/bundle.js"></script></body></html>
