<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca63cc5919.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../src/img/icon.png" type="image/x-icon">
    <title>Budget Planner</title>
</head>
<body>
    <!-- <div id="root"></div> -->
    <div class="stats-top">
        <div class="stats-year">For 2020</div>
        <div class="stats-total-budget">$50,000.00</div>
        <div class="stats-total-incomes">Incomes: $70,000.00</div>
        <div class="stats-total-expenses">Expenses: $20,000.00</div>
    </div>
    <div class="stats-bottom">
        <div class="container stats-container">
            <div class="stats-title">
                MONTHLY BUDGETS
            </div>
            <div class="list-item">
                <button class="btn accordion">
                    <span class="monthly-description">SEPTEMBER 2020</span>
                    <span class="monthly-expense">$12,500.00</span>
                    <span class="monthly-income">$24,000.00</span>
                    <span class="monthly-total">$11,500.00</span>
                </button>
                <div class="item-info-container">
                    <div class="monthly-budget-information">
                        <span class="info-description">FRIDAY THE 18TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                    <div class="monthly-budget-information">
                        <span class="info-description">SATURDAY THE 19TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                    <div class="monthly-budget-information">
                        <span class="info-description">SUNDAY THE 20TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                </div>
            </div>
            <div class="list-item">
                <button class="btn accordion">
                    <span class="monthly-description">SEPTEMBER 2020</span>
                    <span class="monthly-expense">$12,500.00</span>
                    <span class="monthly-income">$24,000.00</span>
                    <span class="monthly-total">$11,500.00</span>
                </button>
                <div class="item-info-container active">
                    <div class="monthly-budget-information">
                        <span class="info-description">FRIDAY THE 18TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                    <div class="monthly-budget-information">
                        <span class="info-description">SATURDAY THE 19TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                    <div class="monthly-budget-information">
                        <span class="info-description">SUNDAY THE 20TH</span>
                        <span class="info-expense">$500.00</span>
                        <span class="info-income">$1,500.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
