    <title>Budget Planner</title>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title--month">%Months%</span>
            </div>

            <div class="budget__value">3,000.00</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">7,500.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">4,500.00</div>
                    <div class="budget__expenses--percentage">70%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom"  id="monthly">

        </div>
